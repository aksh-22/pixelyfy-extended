<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Document</title>
</head>

<body>
    <nav id="main-nav">
        <div class="container">
            <img src="/img/pixelify-logo.svg" class="logo align-center" alt="" />

            <ul class="align-center list">
                <li><a href="#" class="current">Login</a></li>
                <li><a href="#">Contct Us</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </div>
    </nav>

    <section id="main-section">
        <div class="container">
            <div id="area-txt">
                <div id="txt">
                    <h2 id="txt-data-change-1">LOGIN</h2>
                    <div id="login-card">
                        <form action="">
                            <input type="text" placeholder="Firs name" id="signupInput" />
                            <input type="text" placeholder="last name" id="signupInput2" />
                            <input type="text" placeholder="Enter Your Email" id="email" />
                            <input type="password" placeholder="Enter Your Password" id="passwd" />
                            <input type="button" value="Login" class="btn btn-login" id="loginbtn" />
                            <p>
                                <a href="#" style="color: black;">Forgot Your Password ?</a>
                            </p>
                            <input type="button" value="Sign Up" class="btn btn-signup" id="signup" />
                        </form>
                    </div>
                </div>
            </div>
            <div id="area-img">
                <div class="txt2">
                    <h1>
                        <span class="txt-type" id="txt-data-change-2" data-wait="3000" data-words='["Welcome To My First Web"]'></span>
                    </h1>
                </div>
                <img src="/img/thumbs-up-4007573.png" alt="" />
            </div>
        </div>
    </section>
